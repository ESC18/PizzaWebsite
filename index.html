<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&W Pizza | Homepage</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Flow+Circular&family=IBM+Plex+Mono:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <h1 class="logo">B&W</h1>
    </nav>
    <div class="images">
        <img class="wholePizza" src="images/Whole Pizza.svg" alt="A whole pizza">
        <img class="slicedPizza" src="images/Sliced Pizza.svg" alt="A whole pizza with a slice missing">
        <div id="builder" class="builder">
            <div id="pizzaForm">
                <h2>Cheese Type</h2>
                <Select id="cheese">
                    <option value="Mozzerella">Mozzerella</option>
                    <option value="Cheddar">Cheddar</option>
                </Select>
                <h2>Meat Type</h2>
                <Select id="meat">
                    <option value="Pepperroni">Pepperroni</option>
                    <option value="Sausage">Sausage</option>
                </Select>
                <h2>Topping 1</h2>
                <Select id="topOne">
                    <option value="Pineapple">Pineapple</option>
                    <option value="Tomato">Tomato</option>
                </Select>
                <h2>Topping 2</h2>
                <Select id="topTwo">
                    <option value="Olive">Olive</option>
                    <option value="Pepper">Pepper</option>
                </Select>
            </div>
            <div id="pizzas"></div>
            <div id="prices"></div>
        </div>
    </div>
</body>

</html>
